<!-- Page Content -->
<div id="containerID" class="container">
    <div id="map-container" class="row" style="height: 100%; display: none;">
        <div id="map" class="col-md-10"></div>
        <div class="col-md-2" id="statistics-container">
        </div>
    </div>
    <div id="form_calc" class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-12" >
            <div class="container my-4" id="container">
                <h2 class="my-4">Calculate the optimal CO2 emission route</h2>

                <form id="calc_send">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="origin">Origin:</label>
                            <input type="text" class="form-control" id="origin" placeholder="Enter your origin" name="origin">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter your destination" name="destination">
                        </div>
                    </div>

                    <div class="row">
                    <div class="col-md-6">
                        <label for="dropdown">Select transport:</label>
                        <select class="form-group browser-default custom-select" id="dropdown">
                            <option selected value="driving">Driving</option>
                            <option value="transit">Public transport</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="dropdown_emission">Select type of vehicle:</label>
                        <select class="form-group browser-default custom-select" id="dropdown_emission">
                            <option value="low">Low</option>
                            <option selected value="med">Med</option>
                            <option value="high">High</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="electric">Electric</option>
                        </select>
                    </div>
                    </div>


                    <div class="form-group" id="waypoints"></div>
                    <button style="margin-bottom: 15px;color: white;background-color: #1b1e21" class="btn btn-default" id="waypoint">Add waypoint</button>

                    <div class="form-group">
                        <input type="checkbox" id="alternatives" value="Alternatives" name="alternatives">
                        <label for="alternatives">Alternatives</label>
                    </div>

                    <div id="time_radio" class="form-group">
                        <div class="radio">
                            <label><input value="nothing" type="radio" name="time_radio" checked id="nothing">Nothing</label>
                        </div>
                        <div class="radio">
                            <label><input value="departure" type="radio" name="time_radio" class="timeArrDep">Departure</label>
                        </div>
                        <div class="radio">
                            <label><input value="arrival" type="radio" name="time_radio" class="timeArrDep">Arrival</label>
                        </div>
                    </div>

                    <div id="desired_time" class="form-group" style="display: none;">
                        <label for="destination">Enter the desired time:</label>
                        <input type="datetime-local" class="form-control" id="time_local" name="time_local">
                    </div>

                    <button type="submit" style="color: white;background-color: #1b1e21" class="btn btn-default" id="calculate">Send</button>
                </form>
            </div>
        </div>

    </div>
